---
name: pubcrawl_light
num_trials: 1
max_time: 15
dump: false
network_params:
  # Generate 100 empty nodes. They will be assigned a network agent
  generator: empty_graph
  n: 14
network_agents:
  - agent_type: pubcrawl.Patron
    description: Female Drinker
    state:
      prob_drink: 0.3
      prob_change_bar: 0.3
      max_pints: 3
      gender: female
    weight: 5

  - agent_type: pubcrawl.Patron
    description: Male Drinker
    state:
      prob_drink: 0.8
      prob_change_bar: 0.3
      max_pints: 5
      gender: male
    weight: 5
environment_agents:
  - agent_type: pubcrawl.Police
environment_class: pubcrawl.CityPubs
environment_params:
  altercations: 1
  number_of_pubs: 1
  number_of_discos: 1
  number_of_street: 1
  pub_capacity: 10
